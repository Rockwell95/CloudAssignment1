<ion-header>
  <ion-toolbar>
    <ion-title>Edit Place of Interest</ion-title>
    <ion-buttons end>
      <button ion-button solid color="default" (click)="dismiss(null)">Close</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="dismiss(placeOfInterest)">
    <ion-item>
      <ion-label>Where? (XY Coordinates)</ion-label>
      <ion-input type="text" name="coords" id="coords" [(ngModel)]="placeOfInterest.coords"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="item item-input">Name: </ion-label>
      <ion-input name="title" type="text" [(ngModel)]="placeOfInterest.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Time Created:</ion-label>
      <ion-datetime name="time" type="text" id="time" [(ngModel)]="placeOfInterest.time"
                    displayFormat="DD MMM YYYY HH:mm:ss"></ion-datetime>
    </ion-item>

    <ion-list>
      <ion-list-header>Level of Interest:<span style="color: #2ec95c; font-style: italic"><strong>{{placeOfInterest.level}}</strong></span></ion-list-header>
      <ion-item>
        <ion-range color="secondary" name="severity" min="0" max="10" value="0" [(ngModel)]="placeOfInterest.level">
        </ion-range>
      </ion-item>
    </ion-list>

    <ion-item style="height: 40vh">
      <ion-label fixed>Comments:</ion-label>
      <ion-textarea name="comments" [(ngModel)]="placeOfInterest.comments" rows="8" type="text"></ion-textarea>
    </ion-item>

    <br>

    <button ion-button round default block type="submit">Mark</button>
  </form>
</ion-content>
